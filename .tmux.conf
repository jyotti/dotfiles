# reset key-bind
unbind C-b
# set key-bind >>> Ctl + t
set-option -g prefix C-t

#-Option
# utf8 enabled
set-window-option -g utf8 on
# mode key
set-window-option -g mode-keys vi
# Use vim keybindings in copy mode
setw -g mode-keys vi

# ESC キーの効きを良くする http://qiita.com/catatsuy/items/db0a471bf1eabaa21c36
set -s escape-time 0

# window number 基準
set-option -g base-index 1
set-option -g status-utf8 on

# history size
set-option -g history-limit 10000
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g mode-mouse on

set-option -g default-terminal "screen-256color"

# ----------------------------------------------------------------------
#     Clipboard
# ----------------------------------------------------------------------
# クリップボードの共有 - use Bash
set-option -g default-command "reattach-to-user-namespace -l bash"
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ----------------------------------------------------------------------
#     Window, pane
# ----------------------------------------------------------------------

# 設定リロード
bind r source-file ~/.tmux.conf
# 直前のウィンドウ
bind C-t last-window
# ウィンドウ選択画面
###bind Space choose-window

# ペインをすべてウィンドウ分割
bind b break-pane

# window作成するとき、カレントパスを引き継ぐ  http://qiita.com/omega999/items/aa99a9f24a93efe995c1
bind c new-window -c "#{pane_current_path}"
# window 水平分割
bind H split-window -v "#{pane_current_path}"
# window 垂直分割
bind v split-window -h "#{pane_current_path}"

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# ペイン番号表示
bind i display-panes

# ----------------------------------------------------------------------
#     Appearance
# ----------------------------------------------------------------------
### Solarized  https://github.com/altercation/solarized/tree/master/tmux

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

